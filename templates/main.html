{% extends "header.html" %}

{% block body %}

<p>Take a moment and soak in the wonders of space.</p>
<br>
<h3>{{title}}</h3>
<p>{{explanation}}</p>


{% if "jpg" in url  %}

<style>
img {
    max-width: 100%;
    height: auto;
}
</style>
<img src="{{url}}"/>

{% else %}

<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="{{url}}" width="500px" allowfullscreen></iframe>
</div>

{% endif %}

<p>{{date}}: NASA's Astronomy Picture of the Day</p>

{% endblock %}
